<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - MentorCloud Style</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1516321318423-f06f85e504b3?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .logo {
            width: 30px;
            margin-bottom: 20px;
        }
        .login-box {
            width: 90%;
            max-width: 400px;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-color: solid-black;
        }
        h1 {
            color: #3498db;
            margin-bottom: 20px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .links {
            margin-top: 20px;
            text-align: center;
        }
        .links a {
            color: #3498db;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }
        .create-account {
            margin-top: 20px;
            text-align: center;
        }
        .create-account a {
            color: #3498db;
            font-weight: bold;
            text-decoration: none;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }
        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
        }
    </style>
    <script>
        function handleSignIn(event) {
            event.preventDefault(); // Prevent form submission
            // Redirect to main page (replace 'main-page.html' with your actual main page URL)
            window.location.href = 'main-page.html';
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- <img src="/logo.png" alt="Logo" class="logo"> -->
        <div class="login-box">
            <h1>Sign In</h1>
            <form onsubmit="handleSignIn(event)">
                <input type="text" placeholder="User ID" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
            <div class="links">
                <a href="#">Forgot User ID?</a>
                <a href="#">Forgot Password?</a>
            </div>
            <div class="create-account">
                Don't have an account? <a href="sign-up.html">Create One</a>
            </div>
        </div>
        <div class="footer">
            <a href="#">Terms</a>
            <a href="#">Privacy Policy</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </div>
    </div>
</body>
</html>
